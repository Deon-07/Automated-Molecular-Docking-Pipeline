# =============================================================================
# Docking Configuration File
# =============================================================================
# Copy this file and customize for your project.
# Load with: ./Auto-dock.sh -c /path/to/your/docking.conf
# =============================================================================

# --- INPUT FILES ---
# Use relative paths (recommended) or absolute paths
RECEPTOR_PDB_FILE="./test-data/Rec/1dee_H.pdb"
LIGAND_DIR="./test-data/ligand"

# --- AUTODOCK VINA PATHS ---
# Ensure 'vina' and 'vina_split' are in your PATH (install via apt or conda)
VINA_EXECUTABLE="vina"
VINA_SPLIT_EXECUTABLE="vina_split"

# --- DOCKING SEARCH SPACE ---
# Define the 3D box where ligands will be docked
# Coordinates calculated from 1dee_H.pdb receptor
CENTER_X="38.32"
CENTER_Y="10.73"
CENTER_Z="48.44"
SIZE_X="30"
SIZE_Y="30"
SIZE_Z="30"

# --- DOCKING PARAMETERS ---
NUM_MODES="3"            # Number of binding modes to save per ligand

# --- CPU PARALLEL PROCESSING ---
CONCURRENT_JOBS="4"      # Number of Vina instances to run in parallel
THREADS_PER_JOB="2"      # CPU threads per Vina instance

# --- GPU CONFIGURATION ---
# Requires Uni-Dock: conda install -c conda-forge unidock
USE_GPU="false"                           # "true" to enable GPU docking
VINA_GPU_EXECUTABLE="unidock"             # Binary name (if in PATH) or absolute path
GPU_THREAD_COUNT="auto"                   # "auto" or manual (e.g., 8192)
