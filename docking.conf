# =============================================================================
# Docking Configuration File
# =============================================================================
# Copy this file and customize for your project.
# Load with: ./Auto-dock.sh -c /path/to/your/docking.conf
# =============================================================================

# --- INPUT FILES ---
RECEPTOR_PDB_FILE="/path/to/your/receptor.pdb"
LIGAND_DIR="/path/to/your/ligands"

# --- AUTODOCK VINA PATHS ---
VINA_EXECUTABLE="/path/to/vina"
VINA_SPLIT_EXECUTABLE="/path/to/vina_split"

# --- DOCKING SEARCH SPACE ---
# Define the 3D box where ligands will be docked
CENTER_X="37.7494560252"
CENTER_Y="10.5055397622"
CENTER_Z="48.4313435631"
SIZE_X="40.279181568"
SIZE_Y="27.2915204756"
SIZE_Z="29.3130756759"

# --- CPU PARALLEL PROCESSING ---
CONCURRENT_JOBS="4"      # Number of Vina instances to run in parallel
THREADS_PER_JOB="2"      # CPU threads per Vina instance

# --- GPU CONFIGURATION ---
# Requires Vina-GPU: https://github.com/DeltaGroupNJUPT/Vina-GPU-2.0
USE_GPU="false"                           # "true" to enable GPU docking
VINA_GPU_EXECUTABLE="/path/to/Vina-GPU"   # Path to Vina-GPU binary
GPU_THREAD_COUNT="auto"                   # "auto" or manual (e.g., 8192)
